<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sach san pham</title>
    <link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet"/>
</head>
<body>

  <h1 class="subject"> DANH MUC SAN PHAM</h1>
  <hr>
  <div class = "container">
    <form>
      <input type = "text" name = "keyword" placeholder="Nhap tu khoa muon tim...">
      <input type="number" name = "from_price" placeholder="Nhap gia thap nhat...">
      <input type="number" name = "to_price" placeholder="Nhap gia cao nhat...">
      <input type="submit" value="Tim">
    </form>
    <hr>
<table border="1" class = "product">
  <tr>
      <th>Hinh anh</th>
      <th>Ma san pham</th>
      <th>Ten san pham</th>
      <th>Mo ta</th>
      <th>Gia ban</th>
  </tr>
    {% for p in products %}
    <tr>
        <td>
            <a href="{{url_for('product_detail', product_id = p.id)}}">
                <img src="{{url_for('static', filename = p.image)}}" alt = {{p.name}} width="120px">
            </a>
        </td>
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.description}}</td>
        <td>{{"{:,.0f}".format(p.price)}} VND</td>
    </tr>
    {% endfor %}
</table>
  </div>
</body>
</html>
